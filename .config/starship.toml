# Username module: shows current user.
# Default: show_always=false, style_user="fg:color_green", style_root="fg:color_red", format="[$user]($style)".
[username]
show_always = true
style_user = "bg:color_orange fg:color_fg0"
style_root = "bg:color_orange fg:color_fg0"
format = '[ $user ]($style)'

# Directory module: displays current directory.
# Default: style="fg:color_cyan", format="[$path]($style)", truncation_length=3, truncation_symbol="‚Ä¶/".
[directory]
style = "fg:color_fg0 bg:color_yellow"
format = "[ $path ]($style)"
