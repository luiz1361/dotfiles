[defaults]
# Disable host key checking. When True, Ansible will verify the SSH host key
# against known_hosts. Setting this to False is useful for provisioning new
# nodes but reduces SSH security.
# Default: True
host_key_checking = False

# Timeout (in seconds) for SSH connections. This is the timeout used by the
# paramiko/ssh connection plugin when connecting to remote hosts.
# Default: 10
timeout = 40

# Use the YAML callback plugin for stdout. This changes the format of task
# output to a YAML-like structured output. Ensure the 'yaml' callback plugin
# is available in your environment.
# Default: 'default' (the built-in default callback)
stdout_callback = yaml

# Use the stdout_callback when running ad-hoc commands (bin/ansible).
# When False, the callback specified above is not used for ad-hoc invocations.
# Default: False
bin_ansible_callbacks = False

[ssh_connection]
# Enabling pipelining reduces the number of SSH operations required to execute
# a module on the remote server (faster and fewer connections), but it can
# interfere with privilege escalation or require additional configuration.
# Default: False
pipelining = True
