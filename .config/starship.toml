# Palette name to use.
# Default: none (uses built-in colors).
palette = 'gruvbox_dark'

# Custom color palette definition.
# Default: none.
[palettes.gruvbox_dark]
color_fg0 = '#fbf1c7'
color_bg1 = '#3c3836'
